<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stlye.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <div class="info">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat stat1">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="stat stat2">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="stat stat3">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>  
    </div>
    <div class="imagen-container">
      <img src="./images/image-header-desktop.jpg" alt="">
    <div class="filter"></div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/diegop985"  target="_blank">Diego Ps</a>.
  </div>
</body>
</html>
